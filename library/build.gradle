apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'Android'
    bintrayName = 'moneytextview'

    publishedGroupId = 'net.cpacm.moneytextview'
    libraryName = 'MoneyTextView'
    artifact = 'moneytextview'

    libraryDescription = 'An extended TextView to be used for displaying Money Values.'

    siteUrl = 'https://github.com/cpacm/MoneyTextView'
    gitUrl = 'https://github.com/cpacm/MoneyTextView.git'

    libraryVersion = '0.8.0'

    developerId = 'cpacm'
    developerName = 'shenliming'
    developerEmail = 'shenliming1013@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
